<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <!-- Main container for the weather application -->
    <div class="card">
        <!-- Search bar for entering city name -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search"></button>
        </div>

        <!-- Error message displayed when city is not found -->
        <div class="error" style="display: none; color: red; text-align: center;">
            <p>Invalid city name</p>
        </div>

        <!-- Weather display section (initially hidden) -->
        <div class="weather" style="display: none;">
            <img src="images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1> <!-- Temperature display -->
            <h2 class="city">New York</h2> <!-- City name display -->
            <div class="details">
                <!-- Humidity display -->
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- Wind speed display -->
                <div class="col">
                    <img src="images/wind.png" alt="Wind Speed Icon">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript file to handle weather data fetching and UI updates -->
    <script src="script.js"></script>
</body>
</html>
